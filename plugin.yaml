plugins:
  flexiant:
    executor: central_deployment_agent
    source: https://github.com/b-77/cloudify-plugin-template/archive/3.2-build.zip

node_types:
  cloudify.flexiant.nodes.Server:
    derived_from: cloudify.nodes.Compute
    properties:
      image_uuid: {}
      net_type:
        default: 'IP'
      cpu_count:
        default: 2
      ram_amount:
        default: 2048
      server_type:
        default: '2 GB / 2 CPU'
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          implementation: openstack.nova_plugin.server.create
        start:
          implementation: openstack.nova_plugin.server.start
        stop:
          implementation: openstack.nova_plugin.server.stop
        delete:
          implementation: openstack.nova_plugin.server.delete
      cloudify.interfaces.validation:
        creation:
          implementation: openstack.nova_plugin.server.creation_validation
